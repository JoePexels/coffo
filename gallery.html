body {

header {

.gallery {

}

.slider {
    position: relative;

    margin-bottom: 20px;
}

.slider-container {
    display: flex;
    transition: transform 0.5s ease;
}

.gallery-row {

}

.gallery-item {

    backdrop-filter: blur(10px);
    border-radius: 15px;
    margin: 10px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    width: 300px; /* Fixed width for larger images */
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

img {

    height: auto; /* Auto height to maintain aspect ratio */

.description {
    padding: 10px;
    font-size: 1.2rem;

footer {

.footer-links {

.subscribe {

.social-icon:hover {

    <script src="script.js">

        // Scroll to Top functionality
const scrollToTopButton = document.querySelector('.scroll-to-top');

window.addEventListener('scroll', () => {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollToTopButton.style.display = "block";
    } else {
        scrollToTopButton.style.display = "none";
    }
});

scrollToTopButton.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
});

// Slider functionality
const sliders = document.querySelectorAll('.slider-container');

sliders.forEach(slider => {
    let currentIndex = 0;
    const totalImages = slider.children[0].children.length;

    const updateSlider = () => {
        const offset = -currentIndex * 300; // Assuming each image item is 300px wide
        slider.style.transform = `translateX(${offset}px)`;
        currentIndex = (currentIndex + 1) % totalImages;
    };

    updateSlider(); // Initial update
    setInterval(updateSlider, 2000); // Autoplay every 2 seconds

    slider.addEventListener('mousedown', (e) => {
        let startX = e.pageX;
        let endX;

        const mouseMoveHandler = (e) => {
            endX = e.pageX;
            const moveX = startX - endX;

            if (moveX > 50) {
                // Swiped left
                currentIndex = (currentIndex + 1) % totalImages;
                updateSlider();
                document.removeEventListener('mousemove', mouseMoveHandler);
            } else if (moveX < -50) {
                // Swiped right
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateSlider();
                document.removeEventListener('mousemove', mouseMoveHandler);
            }
        };

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', mouseMoveHandler);
        });
    });
});
